<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static HTML generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
        }

        a {
            color: blue;
        }

        li {
            margin-bottom: 10px;
        }

        li a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><a href="#">Start Page</a></h1>
        <hr />
        <h2>Directories:</h2>
        <ul>
            <li><a href="capital/">capital</a></li>
            <li><a href="digits/">digits</a></li>
            <li><a href="letters/">letters</a></li>
            <!-- ... -->
        </ul>
        <hr />
        <h2>Images:</h2>
        <ul>
            <li><a href="image-01.jpg">image-01.jpg</a></li>
            <li><a href="image-02.jpg">image-02.jpg</a></li>
            <li><a href="image-03.jpg">image-03.jpg</a></li>
            <!-- ... -->
        </ul>
    </div>
</body>

</html>
